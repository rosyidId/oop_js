    <title>Prototype</title>

<body>
    <script>
        /*
            - Saat kita membuat object constructor function, object tersebut disebut instance, semua
              Property(baik itu value atau method), akan berada di dalam instance objectnya
            - Setiap kita membuat sebuah constructor function, maka secara otomatis akan dibuatkan prototype nya, misal ketika
              kita membuat constructor function Person, makan ada Person.prototype
            - Saat kita membuat sebuah object instance, secara otomatis object tersebut adlah dari Constructor.prototype nya
            - Untuk mengakses prototype milih sebuah instance, kita bisa menggunakan __proto__
        */

    </script>
