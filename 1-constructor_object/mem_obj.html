<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membuat Object</title>
</head>
<body>
    <script>
        // Sebenarnya kita sudah belajar tipe data object, dengan cara membuat variabel dengan tipe data object
        /*
            Namun pembuatan object menggunakan tipe data object, akan membuat object yang selalu 
            unik,sedangkan OOP,biasanya kita akan membuat class sebagai cetakan,sehingga bisa membuat
            object dengan karakteristik uang sama berkali,kali,tanpa harus mendeklarasi object
            berkali-kali seperti menggunakan tipe data object
        */ 
        const rosyid = {
            firstName : "rosyid"
        };

        const budi = {
            namaDepan: "budi"
        };
        
    </script>
</body>
</html>
